<div class="main" fxLayout="column" fxFlexFill>
  <mat-toolbar class="app-toolbar mat-elevation-z6" color="primary">
    <mat-toolbar-row>
      <button mat-icon-button fxShow="true" fxHide.gt-sm (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Merterember</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.url"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: item.url === '/'}"
          mat-button
        >
        <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
        {{ item.text }}
      </a>
      </div>
      <div class="loginlogout">
        <div *ngIf="!user">
          <span class="mat-button" (click)="onLogin()">
            <mat-icon>login</mat-icon>
          </span>
        </div>
        <div *ngIf="user">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <a  mat-menu-item href="http://localhost:3000/api-docs">
              <mat-icon>menu_book</mat-icon>
              <span>Swagger doksi</span>
            </a>
            <button mat-menu-item disabled>
              <mat-icon>manage_accounts</mat-icon>
              <span>Edit profile</span>
            </button>
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" fxLayout="row" fxFlex="100">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.url"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: item.url === '/'}"
          mat-list-item
        >
        <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
        {{ item.text }}
      </a>
      <a (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>keyboard_arrow_left</mat-icon> Bez√°r
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
